name: Update GitHub Stats and Languages

on:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours
  workflow_dispatch:          # allow manual run

# Let Actions push to the repo
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # use GITHUB_TOKEN for push

      - name: Ensure assets folder exists
        run: mkdir -p assets

      - name: Fetch Top Languages (uses your secret PAT)
        run: |
          curl -sS -L -o assets/top-langs.svg \
          "https://github-readme-stats.vercel.app/api/top-langs/?username=huzaifakarim1&layout=compact&theme=dark&count_private=true&include_all_commits=true&token=${{ secrets.GH_TOKEN }}"

      - name: Fetch GitHub Stats (uses your secret PAT)
        run: |
          curl -sS -L -o assets/stats.svg \
          "https://github-readme-stats.vercel.app/api?username=huzaifakarim1&show_icons=true&include_all_commits=true&count_private=true&theme=radical&token=${{ secrets.GH_TOKEN }}"

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/top-langs.svg assets/stats.svg
            git commit -m "chore: update stats images"
            git push
          else
            echo "No changes to commit."
          fi
